<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet" />
  <!-- icons > font-awesome -->
  <script src="https://kit.fontawesome.com/3b1cc6c86a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/style.css" />
  <!-- favicon -->
  <link rel="shortcut icon" type="image/jpg" href="../images/logos/favicon.png" />

  <title>Coach Dashboard - Finansee</title>
</head>

<body>
  <!-- Header > navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-none shadow-sm py-1 px-lg-5">
    <div class="container">
      <a class="navbar-brand col-4 ms-2" href="/"><img src="../images/logos/header-logo.png" alt="logo"
          style="width: 175px" /></a>
      <a class="btn btn-outline-success rounded-pill me-lg-5 px-4" href="/">
        Home</a>
    </div>
  </nav>

  <!-- main -->
  <div class="container my-5 px-lg-5">
    <div class="row">
      <div class="col-lg-2 col-5">
        <img class="img-clip-circle" style="height: 145px; object-fit: cover" src="../images/temp_man.jpg"
          alt="expert's image" />
      </div>
      <div class="col-7 pt-3 ps-lg-4 ps-1 pe-0">
        <span class="fs-2 fw-light">Welcome, <b>Ron M</b></span><br />
        <span class="fs-5 text-muted">to your Coach Dashboard</span>
      </div>
    </div>
    <div class="row mt-5">
      <h1 class="fw-lighter mb-4">Registered Students</h1>
      <!-- display registered students -->
      <div class="col-lg-8" id="students">
        <div class="
              bg-success
              rounded-3
              py-2
              mb-2
              d-flex
              justify-content-around
              align-items-center
            ">
          <span class="fs-5 text-white fw-bold">Saddy</span>
          <span class="fs-5 text-white fw-light">Bonds</span>
          <span class="fs-5 text-white fw-light">Not Paid</span>
        </div>
        <div class="
              bg-success
              rounded-3
              py-2
              mb-2
              d-flex
              justify-content-around
              align-items-center
            ">
          <span class="fs-5 text-white fw-bold">Shaun</span>
          <span class="fs-5 text-white fw-light">REITs</span>
          <a href="../videopie/video-conferencing.html" target="_blank" class="
                btn btn-outline-success
                text-white
                py-1
                border-2
                rounded-pill
              ">
            Start Session
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-success mt-5" id="footer-elements">
    <div class="container bg-success">
      <div class="row py-4 mx-0">
        <!-- logo & details -->
        <div class="col-2 pe-0">
          <img src="../images/logos/finansee-footer.png" alt="" style="width: 145px; height: 115px" />
        </div>
        <div class="col-4 ps-0 text-white">
          <h5 class="mt-2">Finansee</h5>
          <p class="mx-auto mb-2 fs-5">Copyright &copy; 2021</p>
          <a href="#" target="_blank" class="m-auto fs-5 fw-lighter text-decoration-none text-white">Terms of
            Service</a>
          |
          <a href="#" target="_blank" class="m-auto fs-5 fw-lighter text-decoration-none text-white">Privacy Policy</a>
        </div>
        <!-- links -->
        <div class="col-3 fw-light">
          <a href="/" class="d-block text-white text-decoration-none mt-2 fs-5">Home</a>
          <a href="./findcoach.html" class="d-block text-white text-decoration-none my-1 fs-5">Find a
            coach</a>
          <a href="./coachapplication.html" class="d-block text-white text-decoration-none fs-5">Become a
            coach</a>
        </div>
        <!-- contacts -->
        <div class="col-3 text-white">
          <a class="mb-auto text-white text-decoration-none fs-5 fw-lighter"
            href="mailto:help@finansee.com">help@finansee.com</a>
          <a class="my-2 text-white text-decoration-none fs-5 fw-lighter d-block" href="tel:+55 99 9999-9999">+55 99
            9999-9999</a>
          <div>
            <a href="https://www.linkedin.com/" class="fab fa-linkedin-in text-decoration-none text-white fs-5"
              target="_blank"></a>
            <a href="https://twitter.com/" class="fab fa-twitter text-decoration-none text-white fs-5 mx-3"
              target="_blank"></a>
            <a href="https://www.facebook.com/" class="fab fa-facebook-f text-decoration-none text-white fs-5"
              target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
